<div class="flex fill column lista-produtos">

  <h2>
    <mat-toolbar color="primary">
      <mat-icon>two_wheeler</mat-icon>
      <span>Motorcycle Store</span>
      <mat-icon>sports_motorsports</mat-icon>
    </mat-toolbar>
  </h2>

  <div class="flex row produto" *ngFor="let produto of produtos">
    <img [src]="produto.urlImagem">

    <div class="grow flex column descricao-produto">

      <div>
        <h2>
          {{ produto.titulo }}
        </h2>
        <p>
          {{ produto.descricaoCurta }}
        </p>
      </div>

      <div class="grow"></div>

      <div class="flex row">
        <h3>
          {{ produto.valor }}
        </h3>
        <div class="grow"></div>
        <button mat-raised-button color="primary">Detalhes</button>
      </div>

    </div>

  </div>

</div>
