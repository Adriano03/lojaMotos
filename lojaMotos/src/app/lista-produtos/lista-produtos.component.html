<button class="btnCadastrar" mat-raised-button color="warn" routerLink="/cadastroMoto">
  <mat-icon>add</mat-icon>
  Cadastrar Motocicleta
</button>

<div class="flex fill column lista-produtos">
  

  <div class="flex row produto" *ngFor="let produto of motoService.dados">

    <img [src]="produto.urlImagem">

    <div class="grow flex column descricao-produto">

      <div>
        
        <h2>
          {{ produto.titulo }}
        </h2>
        <p>
          {{ produto.descricaoCurta }}
        </p>
      </div>

      <div class="grow"></div>

      <div class="flex row">
        <h3>
          R$ {{ produto.valor }}
        </h3>
        <div class="grow"></div>

        <button mat-raised-button color="primary">
          <mat-icon>view_agenda</mat-icon>
          Detalhes
        </button>
      </div>

    </div>

  </div>

</div>
